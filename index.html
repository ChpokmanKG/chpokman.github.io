<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <iframe src="https://localhost:3000/#/" id="destination-frame" style="width: 100%; height: 100vh;" frameborder="0"></iframe>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
    <script>
        ga('create', 'UA-157546171-1', 'auto');
        ga(function(tracker) {
          // Gets the client ID of the default tracker.
          var clientId = tracker.get('clientId');
        
          // Gets a reference to the window object of the destionation iframe.
          var frameWindow = document.getElementById('destination-frame').contentWindow;
        
          // Sends the client ID to the window inside the destination frame.
           frameWindow.postMessage({
               clientId,
               hostname: window.location.hostname,
           },"*");
        });
    </script>
</body>
</html>
